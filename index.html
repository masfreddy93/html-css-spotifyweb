<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/5abae20b44.js" crossorigin="anonymous"></script>
</head>
<body class="row">
    
    <div id="boss-container" class="big-container row">

        <header id="side-bar" class="header">
            io ho larghezza fissa solo per comodità
        </header>

        <main class="row">
            <header id="main-header" class="header">
                di nuovo, pure io ho un'altezza fissa per semplice comodità
            </header>
            <div id="main-container">
                io mi restringo quando vengo schiacciato verticalmente ed orizzontalmente
            </div>
        </main>

    </div>

    <aside id="bottom-aside" class="row">
        <div class="col aside-col aside-col-left row">
            <div class="song-details col row">
                <figure class="thumbnail">
                    <img src="img/sinister.jpeg" alt="Image Song">
                </figure>
                <div class="title">
                    <h3>Zoo de Roma</h3>
                    <p>Noyz Narcos</p>
                </div>
            </div>    
            <div class="like col row">
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-folder"></i>
            </div>
        </div> 
        <div class="col aside-col aside-col-center row">
            <div class="icons row">
                <div class="icons-left row">
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div class="icon-center row">
                    <i class="fa-solid fa-circle-play"></i>
                </div>
                <div class="icons-right row">
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-repeat"></i>
                </div>
            </div>
            <div class="playing row">
                <span>0:25</span>
                <span class="barra">Barra di caricamento bla bla bla</span>
                <!-- Da tornarci -->
                <span>04:35</span>
            </div>
        </div>
        <div class="col aside-col aside-col-right">

        </div>      

    </aside>

</body>
</html>
